<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FERREMAS - Crear Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'web/css/style.css' %}">
</head>
<body class="bg-light">
{% include 'partials/navbar.html' %}

<header class="bg-dark text-white py-3 px-4 d-flex justify-content-between align-items-center">
  <h4 class="m-0">Crear nuevo usuario del sistema</h4>
  <a href="{% url 'administrador' %}" class="btn btn-outline-light btn-sm">Volver al panel</a>
</header>

<!-- Mensajes emergentes -->
{% if messages %}
  <div class="container mt-3">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
    {% endfor %}
  </div>
{% endif %}

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow border-primary">
        <div class="card-body">
          <h5 class="card-title text-center mb-4">Registrar trabajador</h5>
          <form method="post">
            {% csrf_token %}
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="nombre" class="form-label">Nombre completo</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre y Apellido" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="rut" class="form-label">RUT</label>
                <input type="text" class="form-control" id="rut" name="rut" placeholder="Ej: 11.111.111-1" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="correo" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="correo" name="correo" placeholder="usuario@correo.cl" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="text" class="form-control" id="telefono" name="telefono" placeholder="+569..." required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="nombreUsuario" class="form-label">Nombre de usuario</label>
                <input type="text" class="form-control" id="nombreUsuario" name="nombreUsuario" placeholder="usuario123" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="contrasenia" class="form-label">Contraseña inicial</label>
                <input type="password" class="form-control" id="contrasenia" name="contrasenia" placeholder="Contraseña temporal" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="tipoUsuario" class="form-label">Rol del usuario</label>
                <select class="form-select" id="tipoUsuario" name="tipoUsuario" required>
                  <option value="">Seleccionar...</option>
                  <option value="vendedor">Vendedor</option>
                  <option value="bodeguero">Bodeguero</option>
                  <option value="contador">Contador</option>
                </select>
              </div>
              <div class="col-md-6 mb-3">
                <label for="sucursal" class="form-label">Sucursal</label>
                <select class="form-select" id="sucursal" name="idSucursal" required>
                  {% for sucursal in sucursales %}
                    <option value="{{ sucursal.idSucursal }}">{{ sucursal.nombre }} - {{ sucursal.comuna }}</option>
                  {% empty %}
                    <option disabled>No hay sucursales disponibles</option>
                  {% endfor %}
                </select>
              </div>
            </div>
            <div class="text-center mt-3">
              <button type="submit" class="btn btn-primary w-100">Crear Usuario</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% include 'partials/footer.html' %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
