<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FERREMAS - Editar Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'web/css/style.css' %}">
</head>
<body class="bg-light">
{% include 'partials/navbar.html' %}

<header class="bg-dark text-white py-3 px-4 d-flex justify-content-between align-items-center">
  <h4 class="m-0">Editar usuario del sistema</h4>
  <a href="{% url 'listar_usuarios' %}" class="btn btn-outline-light btn-sm">Volver a la lista</a>
</header>

<!-- Mensajes emergentes -->
{% if messages %}
  <div class="container mt-3">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
    {% endfor %}
  </div>
{% endif %}

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow border-primary">
        <div class="card-body">
          <h5 class="card-title text-center mb-4">Modificar datos del trabajador</h5>
          <form method="post">
            {% csrf_token %}
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="nombre" class="form-label">Nombre completo</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ usuario.nombre }}" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="rut" class="form-label">RUT</label>
                <input type="text" class="form-control" id="rut" name="rut" value="{{ usuario.rut }}" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="correo" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="correo" name="correo" value="{{ usuario.correo }}" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="text" class="form-control" id="telefono" name="telefono" value="{{ usuario.telefono }}" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="nombreUsuario" class="form-label">Nombre de usuario</label>
                <input type="text" class="form-control" id="nombreUsuario" name="nombreUsuario" value="{{ usuario.nombreUsuario }}" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="tipoUsuario" class="form-label">Rol del usuario</label>
                <select class="form-select" id="tipoUsuario" name="tipoUsuario" required>
                  <option value="vendedor" {% if usuario.tipoUsuario == 'vendedor' %}selected{% endif %}>Vendedor</option>
                  <option value="bodeguero" {% if usuario.tipoUsuario == 'bodeguero' %}selected{% endif %}>Bodeguero</option>
                  <option value="contador" {% if usuario.tipoUsuario == 'contador' %}selected{% endif %}>Contador</option>
                </select>
              </div>
              <div class="col-md-6 mb-3">
                <label for="sucursal" class="form-label">Sucursal</label>
                <select class="form-select" id="sucursal" name="idSucursal" required>
                  {% for sucursal in sucursales %}
                    <option value="{{ sucursal.idSucursal }}" {% if sucursal.idSucursal == usuario.sucursal.idSucursal %}selected{% endif %}>
                      {{ sucursal.nombre }} - {{ sucursal.comuna }}
                    </option>
                  {% empty %}
                    <option disabled>No hay sucursales disponibles</option>
                  {% endfor %}
                </select>
              </div>
            </div>
            <div class="text-center mt-3">
              <button type="submit" class="btn btn-primary w-100">Guardar cambios</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% include 'partials/footer.html' %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
